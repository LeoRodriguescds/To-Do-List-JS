<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List JS | LR</title>
    <link rel="stylesheet" href="./Style/style.css">
    <link rel="stylesheet" href="Assets/Fontes/Fontes.css">
</head>
<body>
    
    <h1>To Do List JS | LR</h1>
    <div class="content">
        
        <div id="add-item-container">
            <!-- input e botÃ£o -->

            <input type="text" placeholder="Digite sua nova task." id="input-new-task">
            <button id="btn-add-task" title="Clique aqui para adicionar uma nova task"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                </svg>
            </button>

        </div>
        
        <div id="options-container">
            <!-- Tarefas a fazer e Tarefas Completadas -->

            <button id="incomplete-tasks">Tasks Incompletas</button>
            <button id="complete-tasks">Tasks Completadas</button>
        </div>
        
        <div id="list-container">
            <!-- lista das tarefas com ul -->

            <ul id="to-do-list">
                <li>Exemplo <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-all" viewBox="0 0 16 16">
                        <path d="M8.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L2.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093L8.95 4.992a.252.252 0 0 1 .02-.022zm-.92 5.14.92.92a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 1 0-1.091-1.028L9.477 9.417l-.485-.486-.943 1.179z"/>
                    </svg>
                </button> </li>

                <li>Exemplo <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-all" viewBox="0 0 16 16">
                        <path d="M8.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L2.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093L8.95 4.992a.252.252 0 0 1 .02-.022zm-.92 5.14.92.92a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 1 0-1.091-1.028L9.477 9.417l-.485-.486-.943 1.179z"/>
                    </svg>
                </button> </li>
            </ul>
        </div>
    </div>


</body>
